<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸª™ Coinflip â€“ 3D Animation</title>
  <style>
    :root { --spins: 4; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1000px 600px at 50% -20%, #ffffff, #e7ebf2 60%, #d5dbe6);
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(92vw, 520px);
      background: #fff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      text-align: center;
    }
    h1 { margin: 0 0 12px; font-weight: 700; }
    p { margin: 6px 0 18px; color: #444; }

    .stage {
      perspective: 1000px;
      height: 220px;
      display: grid;
      place-items: center;
      margin-bottom: 16px;
      overflow: visible;
    }

    .coin {
      position: relative;
      width: 140px;
      height: 140px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.25s ease-out;
      border-radius: 50%;
      box-shadow: 0 0 0 6px rgba(255, 215, 0, 0.12), 0 24px 40px rgba(0,0,0,0.18);
    }

    .face {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      backface-visibility: hidden;
      display: grid;
      place-items: center;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #2b2b2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
      background:
        radial-gradient(120px 100px at 30% 30%, #ffeaa3, transparent 60%),
        radial-gradient(120px 100px at 70% 70%, #ffd666, transparent 60%),
        radial-gradient(circle at 50% 50%, #ffd24d, #c49a24 65%, #8c6d16 100%);
      border: 6px solid #b88a1d;
    }

    .face.heads { transform: rotateY(0deg) translateZ(2px); }
    .face.tails { transform: rotateY(180deg) translateZ(2px); }

    .rim {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      transform-style: preserve-3d;
    }

    .animate {
      animation: flyAndFlip 1.5s ease-in-out forwards;
    }
    @keyframes flyAndFlip {
      0%   { transform: translateY(0) rotateY(0deg); }
      25%  { transform: translateY(-180px) rotateY(calc(360deg * (var(--spins) * 0.25))); }
      50%  { transform: translateY(0) rotateY(calc(360deg * (var(--spins) * 0.50))); }
      75%  { transform: translateY(-120px) rotateY(calc(360deg * (var(--spins) * 0.75))); }
      100% { transform: translateY(0) rotateY(calc(360deg * var(--spins))); }
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 18px;
      border: 0;
      border-radius: 10px;
      background: #0a66c2;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(10,102,194,0.25);
    }
    button:hover { filter: brightness(1.05); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    #result {
      margin-top: 10px;
      font-weight: 700;
      font-size: 18px;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸª™ Coinflip</h1>
    <p>DrÃ¼cke auf â€žMÃ¼nze werfenâ€œ â€“ die MÃ¼nze fliegt und landet auf <strong>Kopf</strong> oder <strong>Zahl</strong>.</p>
    <div class="stage">
      <div class="coin" id="coin">
        <div class="face heads">Kopf</div>
        <div class="face tails">Zahl</div>
      </div>
    </div>
    <div class="controls">
      <button id="flipBtn">MÃ¼nze werfen</button>
    </div>
    <div id="result">Bereit?</div>
  </div>

  <script>
    const coin = document.getElementById("coin");
    const flipBtn = document.getElementById("flipBtn");
    const resultText = document.getElementById("result");

    function flipCoin() {
      flipBtn.disabled = true;
      const spins = Math.floor(Math.random() * 4) + 4; // 4â€“7 Drehungen
      document.documentElement.style.setProperty("--spins", spins);
      coin.classList.remove("animate");
      void coin.offsetWidth; // Reset
      coin.classList.add("animate");
      resultText.textContent = "Die MÃ¼nze fliegt...";

      setTimeout(() => {
        const isHeads = Math.random() < 0.5;
        coin.style.transform = `rotateY(${isHeads ? 0 : 180}deg)`;
        resultText.textContent = isHeads ? "ðŸª™ Kopf!" : "ðŸ’° Zahl!";
        flipBtn.disabled = false;
      }, 1500);
    }

    flipBtn.addEventListener("click", flipCoin);
  </script>
</body>
</html>
